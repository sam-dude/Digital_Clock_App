<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- links -->
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/55c4546d48.js" crossorigin="anonymous"></script>

    <title>Digital Clock</title>
</head>
<body>
    <div id="header">
        <i class="fa-solid fa-sliders"></i>
        <ul>
            <li class="active" id="h-clock">Clock</li>
            <li id="h-alarm">Alarm</li>
            <li id="h-stopwatch">Stopwatch</li>
            <li id="h-timer">Timer</li>
        </ul>
    </div>

    <!-- clock space -->
    <section id="clock-space">
        <div class="clock-display">
            <span id="hrs">00</span>
            <span>:</span>
            <span id="mins">00</span>
            <span>:</span>
            <span id="sec">00 </span>
            <span id="session" style="font-size:26px; font-weight: 100;">am</span>

        </div>
    </section>

    <!-- Alarm space -->
    <section id="alarm-space">
        <h2>Alarm</h2>
    </section>

    <!-- Stopwatch space -->
    <section id="stopwatch-space">
        <h2>Stop watch</h2>
    </section>

    <!-- timer space -->
    <section id="timer-space">
        <h1>Timer</h1>
    </section>
    <!-- script -->
    <script src="./assets/sandBox.js"></script>
</body>
</html>
