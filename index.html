<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- links -->
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/55c4546d48.js" crossorigin="anonymous"></script>

    <title>Digital Clock</title>
</head>
<body>
    <div id="header">
        <i class="fa-solid fa-sliders"></i>
        <ul>
            <li class="active" id="h-clock"><i class="fa-light fa-clock-three"></i></li>
            <li id="h-alarm">A</li>
            <li id="h-stopwatch">S</li>
            <li id="h-timer">T</li>
            <li id="h-bedtime">B</li>
        </ul>
    </div>

    <!-- clock space -->
    <section id="clock-space">
        <div class="clock-display">
            <span id="hrs">00</span>
            <span>:</span>
            <span id="mins">00</span>
            <span>:</span>
            <span id="sec">00 </span>
            <span id="session" style="font-size:26px; font-weight: 100;">am</span>
        </div>
        <div class="date">
            <span id="day"></span>
            <span>, </span>
            <span id="date"></span>
            <span>/</span>
            <span id="month"></span>
            <span>/</span>
            <span id="year"></span>
        </div>
        <div class="foot">+</div>
    </section>

    <!-- Alarm space -->
    <section id="alarm-space">
        <h5 class="heads">Alarm</h5>
        <div class="box">
            <div class="in-box">
                <div class="alarm-title">ALARM <span class="alarm-no">1</span></div>
                <div class="alarm-cont">
                    <div class="time">12:00 AM</div>
                </div>
                <div class="alarm-repeat">Every day</div>
            </div>
            <div class="in-box">
                <div class="alarm-title">ALARM <span class="alarm-no">2</span></div>
                <div class="alarm-cont">
                    <div class="time">12:00 PM</div>
                </div>
                <div class="alarm-repeat">Every day</div>
            </div>
            <div class="in-box">
                <div class="alarm-title">ALARM <span class="alarm-no">3</span></div>
                <div class="alarm-cont">
                    <div class="time">01:00 PM</div>
                </div>
                <div class="alarm-repeat">Every day</div>
            </div>
        </div>
        <div class="foot">+</div>
    </section>

    <!-- Stopwatch space -->
    <section id="stopwatch-space">
        <h5 class="heads">Stop watch</h5>
        <div class="box">
            <div class="in-box">12:00pm</div>
            <div class="in-box">12:00pm</div>
            <div class="in-box">01:00pm</div>
        </div>
    </section>

    <!-- timer space -->
    <section id="timer-space">
        <h5 class="heads">Timer</h5>
    </section>

    <!-- bedtime space -->
    <section id="bedtime-space">
        <h5 class="heads">Bedtime</h5>
    </section>
    <!-- script -->
    <script src="./assets/sandBox.js"></script>
</body>
</html>
