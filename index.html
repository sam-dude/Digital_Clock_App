<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- links -->
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./assets/fontawesome-free-6.2.0-web (1)/fontawesome-free-6.2.0-web/css/all.min.css">
    <script src="https://kit.fontawesome.com/55c4546d48.js" crossorigin="anonymous"></script>
    <script src="./assets/fontawesome-free-6.2.0-web (1)/fontawesome-free-6.2.0-web/js/all.min.js"></script>

    <title>Digital Clock</title>
</head>
<body>
    <div id="header">
        <div class="settings">
            <i id="set" class="fa-solid fa-sliders"></i>
        </div>
        <ul>
            <li class="active" id="h-clock"><i class="fa-regular fa-clock"></i></li>
            <li id="h-alarm"> <i class="fa-regular fa-alarm-clock"></i> </li>
            <li id="h-stopwatch"><i class="fa-regular fa-hourglass-half"></i></li>
            <li id="h-timer"><i class="fa-solid fa-stopwatch"></i></li>
            <li id="h-bedtime"><i class="fa-solid fa-bed"></i></li>
        </ul>
    </div>

    <div class="display-tab">
        <!-- clock space -->
    <section id="clock-space">
        <div class="clock-display">
            <span id="hrs">00</span>
            <span>:</span>
            <span id="mins">00</span>
            <span>:</span>
            <span id="sec">00 </span>
            <span id="session" style="font-size:26px; font-weight: 100;">am</span>
        </div>
        <div class="date">
            <span id="day"></span>
            <span>,  </span>
            <span id="date"></span>
            <span>/</span>
            <span id="month"></span>
            <span>/</span>
            <span id="year"></span>
        </div>
        <div class="foot"><i class="fa-solid fa-plus"></i></div>
    </section>

    <!-- Alarm space -->
    <section id="alarm-space">
        <h5 class="heads">Alarm</h5>
        <div class="box">
            <div class="in-box">
                <div class="alarm-title">ALARM <span class="alarm-no">1</span></div>
                <div class="alarm-cont">
                    <div class="time">12:00 AM</div>
                </div>
                <div class="alarm-repeat">Every day</div>
            </div>
            <div class="in-box">
                <div class="alarm-title">ALARM <span class="alarm-no">2</span></div>
                <div class="alarm-cont">
                    <div class="time">12:00 PM</div>
                </div>
                <div class="alarm-repeat">Every day</div>
            </div>
            <div class="in-box">
                <div class="alarm-title">ALARM <span class="alarm-no">3</span></div>
                <div class="alarm-cont">
                    <div class="time">01:00 PM</div>
                </div>
                <div class="alarm-repeat">Every day</div>
            </div>
        </div>
        <div class="foot"><i class="fa-solid fa-plus"></i></div>
    </section>

    <!-- Stopwatch space -->
    <section id="stopwatch-space">
        <h5 class="heads">Stop watch</h5>
        <div class="box">
            <div class="in-box">12:00pm</div>
            <div class="in-box">12:00pm</div>
            <div class="in-box">01:00pm</div>
        </div>
    </section>

    <!-- timer space -->
    <section id="timer-space">
        <h5 class="heads">Timer</h5>
    </section>

    <!-- bedtime space -->
    <section id="bedtime-space">
        <div class="container">
            <div id="title">Bedtime schedule</div>
            <div class="onNdOff">
                <div id="toggle"></div>
            </div>
        </div>
        
        <div class="weekday">
            <ul>
                <li id="mon" class="">M</li>
                <li id="tue" class="">T</li>
                <li id="wed" class="">W</li>
                <li id="thur" class="">T</li>
                <li id="fri" class="">F</li>
                <li id="sat" class="">S</li>
                <li id="sun" class="">S</li>
            </ul>
        </div>
    </section>
    </div>
    <!-- script -->
    <script src="./assets/sandBox.js"></script>
    
</body>
</html>
